{% extends "base.html" %}
{% block title %}contact us{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <div class="container">
        <img src="https://source.unsplash.com/1600x600/?sun" class="d-block w-100" alt="..."></div>
        
    </div>
    <div class="container mb-3">
        <h1 class="text-center">Contact Us</h1>  
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">name</label>
              <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="phoneNo">Phone No</label>
                <input type="phoneNo" class="form-control" id="phoneNo" name="phoneNo" placeholder="Enter your phone number">
              </div>
            <div class="form-group">
              <label for="desc">Example textarea</label>
              <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>      
</div>
{% endblock body %}
